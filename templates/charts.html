<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">Data Visualization</a>
        </div>
    </nav>

    <div class="mb-5">
        <h2 class="text-center">Scatter Plot</h2>
        <div class="text-center">
            <img src="{{ url_for('static', filename ='img/seaborn_plot.png') }}"
                 alt="Seaborn Scatter plot"
                 class="img-fluid"
            >
        </div>
    </div>

<div class="mb-5">
        <h2 class="text-center">Heatmap</h2>
        <div class="text-center">
            <img src="{{ url_for('static', filename ='img/seaborn_heatmap.png') }}"
                 alt="Seaborn Scatter plot"
                 class="img-fluid"
            >
        </div>
</div>

<div class="mb-5">
        <h2 class="text-center">boxplot</h2>
        <div class="text-center">
            <img src="{{ url_for('static', filename ='img/seaborn_boxplot.png') }}"
                 alt="seaborn pair plot"
                 class="img-fluid"
            >
        </div>
</div>



     <div class="mb-5">
        <h2 class="text-center">pair plot</h2>
        <div class="text-center">
            <img src="{{ url_for('static', filename ='img/seaborn_pairplot.png') }}"
                 alt="seaborn_pairplot"
                 class="img-fluid"
            >
        </div>
    </div>

</body>
</html>
